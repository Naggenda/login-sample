<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Here</title>
</head>

<body>
    <!-- login form -->
    <div class="container">
        <div class="title">
            <h5 class="title-h5">Welcome Back</h5>
            <h2>Login Here!</h2>
        </div>
        <form onsubmit="handleSubmit" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" name="username" id="username" placeholder="username/ email" onchange="inputvalue" class="form-control" >
                <span class="err-msg">* This field can not be empty</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" onchange="inputvalue" class="form-control" >
                <span class="err-msg">* This field can not be empty</span>
            </div>
            <div class="form-group">
                <input type="checkbox" name="msg" id="msg">
                <label for="msg">Remember me!</label>
            </div>
            <input type="submit" value="Login" class="btn btn-success">
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
